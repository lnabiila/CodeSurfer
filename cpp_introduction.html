<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction C++</title>
    <link rel="stylesheet" href="styles_c.css" />
  </head>
  <body>
    <section class="learning-screen">
      <div class="top-bar">
        <button onclick="window.location.href='Cods.html'">←</button>
        <h2>💻 Introduction C++</h2>
        <span class="menu">⋮</span>
      </div>

      <div class="activity-list">
        <div class="activity-card" onclick="window.location.href='cppreading.html'">
          <div class="icon green">📘</div>
          <div class="info">
            <div>Reading</div>
            <small>40 minutes</small>
          </div>
          <div class="progress">3/5</div>
        </div>

    <div class="activity-card" onclick="window.location.href='cpp_audio.html'" style="cursor: pointer;">
      <div class="icon orange">🔊</div>
      <div class="info">
        <div>Listening</div>
        <small>1 hour 20 minutes</small>
      </div>
      <div class="progress">1/5</div>
    </div>


        <div class="activity-card" onclick="window.location.href='cpp_visual.html'">
          <div class="icon yellow">🧠</div>
          <div class="info">
            <div>Card Visual</div>
            <small>1 hour 20 Minutes</small>
          </div>
          <div class="progress">1/5</div>
        </div>

      <div class="activity-card" onclick="window.location.href='cpp_exercise.html'">
        <div class="icon red">🏋</div>
        <div class="info">
          <div>Exercise</div>
          <small>30 minutes</small>
        </div>
        <div class="progress">2/5</div>
      </div>

      <button class="next-btn">Next Chapter</button>
    </section>
  </body>
</html>
